<!DOCTYPE html>
<html>
<head>
<title>Weather App</title>
<link rel="stylesheet" type="text/css" href="styles.css"/>
<script src="app.js"></script>
</head>
<body>

<div class="weather-app">
  <div class="left">
    <div class="temperature"><span id="temperature">0</span>&deg;</div>
    <div class="location"><span id="location">Unknown</span></div>
  </div>
  <div class="right">
    <div class="top">
      <img id="icon" src="imgs/codes/200.png"/>
    </div>
    <div class="bottom">
      <div class="humidity">
        <img id="humidity" src="imgs/Humidity.png"/>
        <span id="humidity1">0</span>
      </div>

    <div class="wind">
      <span id="wind">0</span>mph <span id="direction">N</span>
    </div>

  </div>
  </div>
</div>

</body>
</html>
